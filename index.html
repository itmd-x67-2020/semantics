<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Semantics and Form Review</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
<main>
  <form id="user-information" action="/" method="get">
    <ol>
      <li>
        <label for="ui-username">Username</label>
        <input type="text" name="ui-username" id="ui-username" />
      </li>
      <li>
        <label for="ui-date">Date</label>
        <input type="date" name="ui-date" id="ui-date"/>
      </li>
      <li>
        <label for="ui-email">Email</label>
        <input type="email" name="ui-email" id="ui-email"/>
      </li>
      <li>
        <label for="ui-submit">Submit</label>
        <input type="submit" name="ui-submit" name="ui-submit" />
      </li>
    </ol>
  </form>
</main>
<script src="site.js"></script>
</body>
</html>
